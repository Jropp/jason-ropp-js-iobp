<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/polymer-element.js">
<link rel="import" href="../design/svgs/jha-add-person-icon.html">
<link rel="import" href="../design/svgs/jha-department-icon.html">
<link rel="import" href="../design/svgs/jha-drop-arrow-icon.html">
<link rel="import" href="../design/svgs/jha-up-arrow-icon.html">
<link rel="import" href="../design/svgs/jha-email-icon.html">
<link rel="import" href="../design/svgs/jha-person-icon.html">
<link rel="import" href="../design/svgs/jha-phone-icon.html">
<!-- bplint-enable no-unused-import -->

<dom-module id="user-component">
  <template>
    <style>
      :host {
        font-family: Arial, Helvetica, sans-serif;
      }

      .default-card {
        position: relative;
        max-height: 750px;
        width: 450px;
        text-align: center;
        margin: 1em auto;
        padding-bottom: 30px;
        border-radius: 5px;
        background-color: white;
        transition: opacity .6s, max-height 0.5s ease-out;
        box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
      }

      .create-user-button:hover>jha-add-person-icon {
        fill: #0070b7;
        transition: fill .3s;
      }

      .collapse-existing-user {
        height: 70px;
        padding: 10px 0px 30px 0px;
        transition: height .4s ease-out;
      }

      form {
        margin: auto;
        width: 370px;
      }

      input {
        height: 40px;
        width: 80%;
        margin-top: 20px;
        padding-left: 5px;
        border: none;
        outline: none;
        font-size: 20px;
        border-bottom: grey solid 1px;
        display: inline-block;
      }

      .first-name {
        width: 38%;
        margin-right: 4%;
      }

      .last-name {
        width: 38%;
      }

      input:focus {
        border-bottom: #fca902 solid 2px;
      }

      button:disabled {
        opacity: .5;
      }

      input:read-only {
        border: none;
      }

      .id {
        margin-top: -25px;
      }

      .id>* {
        display: inline-block;
        font-size: 14px;
      }

      .submit-button-box {
        margin: auto;
      }

      button {
        height: 40px;
        width: 175px;
        margin-top: 30px;
        border-radius: 3px;
        background-color: #fca902;
        box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
        cursor: pointer;
      }

      .create-user-button {
        cursor: pointer;
      }

      .warning {
        color: red;
        font-size: 10px;
      }

      @keyframes expand {
        0% {
          height: 0px;
          width: 0px;
        }
        100% {
          height: auto;
          width: 450px;
        }
      }

      .expand-new-user {
        max-height: 800px;
        animation-fill-mode: forwards;
        transition: max-height .6s ease-in;
      }

      .expand-new-user>.create-user-button {
        background-color: #0070b7;
        font-size: 20px;
        transition: all .5s;
      }

      .expand-new-user>.create-user-button>jha-add-person-icon {
        fill: white;
        transition: fill .5s;
      }

      .expand-new-user>form {
        height: auto;
        animation: fade-in .7s;
      }

      .collapse-new-user {
        max-height: 60px;
      }

      .collapse-new-user>form {
        visibility: hidden;
        width: 0px;
      }

      .collapse-existing-user>form {
        height: 0px;
        visibility: hidden;
      }

      .collapse-existing-user>.id {
        opacity: 0;
        visibility: hidden;
      }

      .expand-existing-user {
        height: 370px;
        padding: 10px 0px 30px 0px;
        transition: height .4s ease-in;
      }

      .expand-existing-user>form {
        height: auto;
        animation: fade-in .7s;
      }

      .expand-existing-user>form {
        height: auto;
        animation: fade-in .7s;
      }

      .expand-existing-user>.id {
        animation: fade-in .7s;
        visibility: visible;
      }

      .expand-existing-user>.expand-details-clickable {
        background-color: #0070b7;
        color: white;
        transition: all .5s;
        cursor: pointer;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .create-user-button {
        top: 0px;
        width: 100%;
        height: 90px;
        margin: 0;
        transition: background-color .2s;
      }

      .expand-details-clickable {
        background-color: #fca902;
        box-sizing: border-box;
        position: absolute;
        height: 25px;
        width: 100%;
        bottom: 0px;
        left: 0px;
        margin-top: 10px;
        cursor: pointer;
      }

      .expand-details-clickable>p {
        position: relative;
        top: -7px;
        font-size: 10px;
        font-weight: bold;
      }
    </style>

    <div id="userCard" class$="[[userCardClass]]">
      <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
        <h1>[[user.last]], [[user.first]]</h1>
        <div class="id" id="id">
          <h3>ID:</h3>
          <p class="id">[[user.id]]</p>
        </div>
      </template>
      <template is="dom-if" if="[[isCreateMode(mode)]]">
        <button on-click="toggleNewUserCardDisplay" class="create-user-button">
          <jha-add-person-icon></jha-add-person-icon>
        </button>
      </template>
      <form on-input="formWatcher" autocomplete="on">
        <!-- bplint-disable no-auto-binding -->
        <template is="dom-if" if="[[isMode(modes.EDIT, mode)]]">
          <label for="firstName"></label>
          <jha-person-icon></jha-person-icon>
          <input id="firstName" type="text" class="first-name edit" placeholder="First" autocomplete="given-name" value="{{user.first::change}}"
            required>

          <label for="lastName"></label>
          <input id="lastName" type="text" class="last-name edit" placeholder="Last" autocomplete="family-name" value="{{user.last::change}}"
            required>
          <br>
        </template>

        <label for="email">
        </label>
        <jha-email-icon></jha-email-icon>
        <input id="email" type="email" on-blur="formWatcher" class="email edit" placeholder="Email" autocomplete="email" value="{{user.email::change}}"
          name="email" required>
        <br>

        <template is="dom-if" if="[[displayEmailFormatMessage]]">
          <p class="warning">[[emailFormatMessage]]</p>
        </template>

        <label for="phone">
        </label>
        <jha-phone-icon></jha-phone-icon>
        <input id="phone" type="tel" on-blur="formWatcher" class="phone edit" placeholder="Phone" autocomplete="tel" value="{{user.phone::change}}"
          required>
        <br>

        <template is="dom-if" if="[[displayPhoneFormatMessage]]">
          <p class="warning">[[phoneFormatMessage]]</p>
        </template>

        <label for="department"></label>
        <jha-department-icon></jha-department-icon>
        <input id="department" class="department edit" placeholder="Department" value="{{user.department::change}}" required/>

        <!-- bplint-enable no-auto-binding -->
        <div class="submit-button-box">

          <template is="dom-if" if="[[isMode(modes.EDIT, mode)]]">
            <button class="save-button" on-click="save" type="submit" disabled="[[disableSave]]">Save</button>

            <template is="dom-if" if="[[user.id]]">
              <button on-click="delete" type="submit" formnovalidate>Delete</button>
            </template>

            <template is="dom-if" if="[[displayOpenEditMessage]]">
              <p class="warning">[[openEditMessage]]</p>
            </template>


          </template>
          <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
            <button on-click="editButtonClicked" type="submit" disabled="[[editOpen]]">Edit</button>
          </template>
        </div>
      </form>
      <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
        <div id="detailsButton" on-click="toggleUserCardCollapse" class="expand-details-clickable">
          <jha-drop-arrow-icon></jha-drop-arrow-icon>
        </div>
      </template>
    </div>
  </template>
  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js'; // eslint-disable-line no-unused-vars
    import { database } from './../api/user-database.js';
    import ValidateUtil from './../api/utils.js';
    class UserComponentElement extends PolymerElement {
      static get is() { return 'user-component'; }
      static get properties() {
        return {
          // edit, display
          mode: {
            type: String,
          },
          modes: {
            type: Object,
            value: () => {
              return {
                DISPLAY: 'display',
                EDIT: 'edit',
                CREATE: 'create'
              };
            }
          },
          classes: {
            type: Object,
            value: () => {
              return {
                COLLAPSE_NEW: 'default-card collapse-new-user',
                COLLAPSE_EXISTING: 'default-card collapse-existing-user',
                EXPAND_NEW: 'default-card expand-new-user',
                EXPAND_EXISTING: 'default-card expand-existing-user',
                RESET_AFTER_DELETE: 'default-card reset-after-delete',
                DELETED: 'default-card deleted'
              };
            }
          },
          users: {
            type: Object,
            value: () => database.getUsers()
          },
          user: {
            type: Object,
            value: () => {
              return {
                first: '',
                last: '',
                phone: '',
                email: '',
                department: '',
                id: ''
              };
            }
          },
          disableSave: {
            type: Boolean,
            value: true,
          },
          editOpen: {
            type: Boolean,
            value: false,
            observer: 'formWatcher'
          },
          displayOpenEditMessage: {
            type: Boolean,
          },
          displayPhoneFormatMessage: {
            type: Boolean,
          },
          displayEmailFormatMessage: {
            type: Boolean,
          },
          openEditMessage: {
            type: String,
            value: 'Please save other user edits before saving this one.'
          },
          phoneFormatMessage: {
            type: String,
            value: 'Please format phone number as (xxx) xxx-xxxx'
          },
          emailFormatMessage: {
            type: String,
            value: 'Please format email input as xxxx@xxxxx.xxx'
          },
          headerMessage: {
            type: String,
            value: 'Create New User'
          },
          userToDisplay: {
            type: Object,
            observer: 'formatUserData'
          },
          userCardClass: {
            type: String,
            value: 'default-card collapse-new-user'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.initCardState();
      }

      initCardState() {
        if (this.user.id) {
          this.toggleEditable();
          this.toggleUserCardCollapse();
        } else {
          this.resetNewUserForm();
        }


        this.updateWarningMessages();
      }

      cancel() {
        this.shadowRoot.querySelector('form').reset();
        this.clearInputFormatWarningMessages();
      }

      fieldsFilled() {
        let fields = this.shadowRoot.querySelectorAll('input');
        let fieldsFilled = true;

        fields.forEach(field => {
          if (!field.value.length) {
            fieldsFilled = false;
            return; // eslint-disable-line no-useless-return
          }
        });

        return fieldsFilled;
      }

      resetNewUserForm() {
        this.shadowRoot.querySelector('form').reset();
        this.updateDisableSave();
        this.clearInputFormatWarningMessages();
      }

      delete(e) {
        e.preventDefault();
        database.deleteUser(this.user);
        this.editInProgress(false);
        this.mode = this.modes.DISPLAY;
        this.userCardClass = this.classes.COLLAPSE_EXISTING;
        this.toggleEditable();
        this.clearInputFormatWarningMessages();
      }

      editButtonClicked(e) {
        e.preventDefault();
        this.editInProgress(true);
        this.mode = this.modes.EDIT;
        this.toggleEditable();
      }

      editInProgress(bool) {
        this.dispatchEvent(new CustomEvent('editInProgress', {
          bubbles: true,
          composed: true,
          detail: bool
        }));
      }

      formatUserData(user) {
        user.phone = ValidateUtil.insertPhoneSymbols(user.phone);
        this.user = user;
      }

      formWatcher() {
        this.updateDisableSave();
        this.updateWarningMessages();
      }

      isMode(expectedMode) {
        return expectedMode === this.mode;
      }

      isCreateMode() {
        let isNewUserCard = !this.user.id;
        return (this.mode === this.modes.EDIT) && isNewUserCard;
      }

      resetFormState() {
        this.editInProgress(false);
        let isNewUserCard = !this.user.id;
        let isUserEditCard = this.user.id;

        if (isUserEditCard) {
          this.toggleMode();
        }

        if (isNewUserCard) {
          this.toggleNewUserCardDisplay();
          this.resetNewUserForm();
        }

        this.clearInputFormatWarningMessages();
      }

      clearInputFormatWarningMessages() {
        this.displayEmailFormatMessage = false;
        this.displayPhoneFormatMessage = false;
      }

      save(e) {
        e.preventDefault();

        let user = Object.assign({}, this.user);

        if (user.id) {
          database.editUser(user);
        } else {
          database.saveUser(user);
          this.isVisible = false;
        }

        this.resetFormState();
        this.editInProgress(false);

      }

      toggleMode(e) {
        this.mode = this.isMode(this.modes.EDIT) ? this.modes.DISPLAY : this.modes.EDIT;
        this.toggleEditable();
      }

      toggleEditable() {
        this.shadowRoot.querySelectorAll('input')
          .forEach(input => {
            input.readOnly = this.isMode(this.modes.DISPLAY);
          });
      }

      toggleNewUserCardDisplay() {
        let collapsed = this.classes.COLLAPSE_NEW;
        let expanded = this.classes.EXPAND_NEW;

        this.userCardClass = this.userCardClass === collapsed ? expanded : collapsed;

        if (this.userCardClass === expanded) {
          this.resetNewUserForm();
          this.headerMessage = 'Cancel';
        } else {
          this.headerMessage = 'Create New User';
        }
      }

      toggleUserCardCollapse() {
        let collapsed = this.classes.COLLAPSE_EXISTING;
        let expanded = this.classes.EXPAND_EXISTING;

        this.userCardClass = this.userCardClass === collapsed ? expanded : collapsed;

        this.toggleUserCardButtonDisplay();
      }

      toggleUserCardButtonDisplay() {
        let button = this.shadowRoot.querySelector('#detailsButton');
        let buttonIcon = (this.userCardClass === this.classes.EXPAND_EXISTING) ? '<jha-up-arrow-icon></jha-up-arrow-icon>' : '<jha-drop-arrow-icon></jha-drop-arrow-icon>';

        if (button) {
          button.innerHTML = buttonIcon;
        }
      }

      updateDisableSave() {
        let editOpenAndNewUser = this.editOpen && !this.user.id;
        let emptyFields = !this.fieldsFilled();
        let improperPhoneFormat = !ValidateUtil.checkPhoneInput(this.user.phone);
        let improperEmailFormat = !ValidateUtil.checkEmailInput(this.user.email);

        this.disableSave = editOpenAndNewUser || emptyFields || improperPhoneFormat || improperEmailFormat;
      }

      updateWarningMessages() {
        let isNewUser = !this.user.id;
        let emailInProgress = this.user.email;
        let phoneInProgress = this.user.phone;

        if (emailInProgress) {
          this.displayEmailFormatMessage = !ValidateUtil.checkEmailInput(this.user.email);
        }

        if (phoneInProgress) {
          this.displayPhoneFormatMessage = !ValidateUtil.checkPhoneInput(this.user.phone);
        }

        if (isNewUser) {
          this.displayOpenEditMessage = this.editOpen;
        }
      }

      whenEditOpenChanges() {
        this.formWatcher();
      }
    }

    customElements.define(UserComponentElement.is, UserComponentElement);
    export default UserComponentElement;
  </script>
</dom-module>
