<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/polymer-element.js">
<!-- bplint-enable no-unused-import -->

<dom-module id="user-component">
  <template>
    <style>
      :host {
        display: block;
      }

      button {
        margin: 10px;
        width: 60px;
        height: 30px;
        border-radius: 3px;
        background-color: #7395ae;
      }

      .default-card {
        background-color: white;
        min-width: 300px;
        width: fit-content;
        padding: 15px;
        margin: 5px;
        border: lightgray 1px solid;
        border-radius: 5px;
        box-shadow: 3px 3px 2px lightgrey;
      }

      .default-card>input .first-name .last-name {
        width: 20px;
      }

      .edit {
        border-bottom: lightgray solid 1px;
      }

      .email {
        font-size: 14px;
        width: 50%;
      }

      input {
        margin: 5px;
        border: none;
        font-size: 20px;
      }

      .id {
        font-size: 15px;
        margin-left: 6px;
      }
    </style>

    <div id="editUserFields" class="default-card">
      <form autocomplete="on">
        <h1>[[headerMessage(mode)]]</h1>
        <!-- bplint-disable no-auto-binding -->
        <fieldset>
          <legend>
            Name:
          </legend>
          <input id="editfName" type="text" class="first-name edit" placeholder="First" autocomplete="given-name" value="{{user.first::change}}"
            required>
          <input id="editlName" type="text" class="last-name edit" placeholder="Last" autocomplete="family-name" value="{{user.last::change}}"
            required>
        </fieldset>
        <fieldset>
          <legend>Contact:</legend>
          <label for="editEmail">
            <input id="editEmail" type="email" class="email edit" placeholder="email" autocomplete="email" value="{{user.email::change}}"
              name="email" required>
          </label>
          <br>
          <label for="editPhone">
            <input id="editPhone" type="tel" class="phone edit" placeholder="phone" autocomplete="tel" value="{{user.phone::change}}"
              required>
          </label>
        </fieldset>
        <fieldset>
          <legend>Other:</legend>
          <label for="editDepartment">
            <input id="editDepartment" class="department edit" placeholder="Department" value="{{user.department::change}}" required/>
          </label>
          <template is="dom-if" if="[[user.id]]">
            <p class="id">ID: [[user.id]]</p>
          </template>
        </fieldset>
        <!-- bplint-enable no-auto-binding -->
        <div class="submit-button-box">
          <template is="dom-if" if="[[isMode(mode, modes.EDIT)]]">
            <button on-click="validateSave" type="submit">Save</button>
            <template is="dom-if" if="[[!user.id]]">
              <button on-click="cancel" formnovalidate>Cancel</button>
            </template>
            <template is="dom-if" if="[[user.id]]">
              <button on-click="delete" type="submit" formnovalidate>Delete</button>
            </template>
          </template>
          <template is="dom-if" if="[[isMode(mode, modes.DISPLAY)]]">
            <button on-click="editButtonClicked" type="submit">Edit</button>
          </template>
        </div>
      </form>
    </div>
  </template>
  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js'; // eslint-disable-line no-unused-vars
    import { database } from './../api/user-database.js';
    class UserComponentElement extends PolymerElement {
      static get is() { return 'user-component'; }
      static get properties() {
        return {
          // edit, display
          mode: {
            type: String,
            observer: 'toggleEditable'
          },
          modes: {
            type: Object,
            value: () => {
              return {
                DISPLAY: 'display',
                EDIT: 'edit'
              };
            }
          },
          user: {
            type: Object,
            value: () => {
              return {
                first: '',
                last: '',
                phone: '',
                email: '',
                department: '',
                id: ''
              };
            }
          },
          users: {
            type: Array,
            value: () => database.getUsers()
          },
          disableSave: {
            type: Boolean,
            value: false
          },
          disableEdit: {
            type: Boolean,
            value: false
          }
        };
      }

      save() {
        let userToSave = Object.assign({}, this.user);

        this.dispatchEvent(new CustomEvent('save', {
          bubbles: true,
          composed: true,
          detail: { user: userToSave }
        }));

        this.resetFormState(this.user.id);
      }


      resetFormState(id) {
        return (id) ? this.toggleMode() : this.clearInputForm();
      }

      clearInputForm() {

        this.shadowRoot.querySelector('form').reset();

        for (let key of Object.keys(this.user)) {
          this.user[key] = '';
        }
      }

      validateSave(e) {
        e.preventDefault();
        if (this.disableSave) {
          window.alert('Please save user edits first.');
          return;
        }

        // Makes sure fields are filled
        for (let key of Object.keys(this.user)) {
          if (!this.user[key].length) {
            if (key !== 'id') {
              window.alert('Please fill out all fields.');
              return;
            }
          }
        }
        this.save();
      }

      cancel(e) {
        e.preventDefault();
        this.dispatchEvent(new CustomEvent('cancel', {
          bubbles: true,
          composed: true,
        }));

        this.shadowRoot.querySelector('form').reset();
      }

      delete(e) {
        e.preventDefault();

        this.dispatchEvent(new CustomEvent('delete', {
          bubbles: true,
          composed: true,
          detail: { user: this.user }
        }));

        this.mode = this.modes.DISPLAY;
      }

      isMode(currentMode, expectedMode) {
        return (currentMode === expectedMode);
      }

      headerMessage(mode) {

        if (mode === this.modes.EDIT) {
          return this.user.id ? `Edit: ${this.user.first}, ${this.user.last}` : 'Create User:';
        }
        return '';
      }

      editButtonClicked(e) {
        e.preventDefault();

        if (this.disableEdit) {
          window.alert('Please save user edits first.');
          return;
        }

        this.dispatchEvent(new CustomEvent('edit', {
          bubbles: true,
          composed: true
        }));

        this.toggleMode();
      }

      toggleMode(e) {
        this.mode = this.isMode(this.mode, this.modes.EDIT) ? this.modes.DISPLAY : this.modes.EDIT;
      }

      toggleEditable() {

        this.shadowRoot.querySelectorAll('input')
          .forEach(field => {
            field.readOnly = this.isMode(this.mode, this.modes.DISPLAY);
            let name = field.className;
            field.className = this.isMode(this.mode, this.modes.DISPLAY) ? name.replace(/edit/, '') : name + ' edit';
          });
      }
    }

    customElements.define(UserComponentElement.is, UserComponentElement);
    export default UserComponentElement;
  </script>
</dom-module>
