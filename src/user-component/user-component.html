<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/polymer-element.js">
<link rel="import" href="../design/svgs/jha-add-person-icon.html">
<link rel="import" href="../design/svgs/jha-cancel-icon.html">
<link rel="import" href="../design/svgs/jha-department-icon.html">
<link rel="import" href="../design/svgs/jha-drop-arrow-icon.html">
<link rel="import" href="../design/svgs/jha-email-icon.html">
<link rel="import" href="../design/svgs/jha-person-icon.html">
<link rel="import" href="../design/svgs/jha-phone-icon.html">
<link rel="import" href="../design/svgs/jha-up-arrow-icon.html">
<!-- bplint-enable no-unused-import -->

<dom-module id="user-component">
  <link rel="stylesheet" href="./user-component.css">
  <template>

    <style>
      :host {
        font-family: Arial, Helvetica, sans-serif;
      }

      .default-card {
        position: relative;
        text-align: center;
        margin: 1em auto;
        padding-bottom: 30px;
        transition: max-height 0.5s ease-out;
      }

      .create-user-button {
        top: 0px;
        font-size: 20px;
        width: 100%;
        height: 90px;
        margin: 0;
        transition: background-color .4s;
      }

      .create-user-button:hover>jha-add-person-icon {
        fill: #0070b7;
      }

      form {
        margin: auto;
        width: 370px;
      }

      .first-name,
      .last-name {
        width: 38%;
        margin-top: 20px;
        font-size: 20px;
        display: inline-block;
        margin-right: 4%;
      }

      .first-name {
        position: relative;
        left: 11px;
        margin-right: 4%;
      }

      jha-person-icon {
        position: relative;
        left: 14px;
      }

      input:not(.name) {
        width: 80%;
        margin-top: 20px;
        font-size: 20px;
        display: inline-block;
      }

      .edit-user-header {
        margin-bottom: 0px;
      }

      .user-id {
        margin-top: -25px;
      }

      .user-id>* {
        display: inline-block;
        font-size: 14px;
      }

      .submit-button-box {
        margin: auto;
      }

      .expand-details-clickable {
        background-color: #fca902;
        box-sizing: border-box;
        position: absolute;
        height: 25px;
        width: 100%;
        bottom: 0px;
        left: 0px;
        margin-top: 10px;
        cursor: pointer;
      }

      /* NEW USER TRANISTIONS */

      .expand-new-user {
        max-height: 800px;
        animation-fill-mode: forwards;
        transition: max-height .6s ease-in;
      }

      .expand-new-user>.card_header>.create-user-button {
        background-color: #0070b7;
        font-size: 20px;
        transition: all .5s;
        padding: 0px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        transition: background-color .6s;
      }

      .expand-new-user>.create-user-button>jha-add-person-icon {
        fill: white;
      }

      .expand-new-user>.card_content {
        animation: fade-in .7s;
      }

      .create-user-button>jha-cancel-icon {
        width: 70px;
        height: 49px;
        fill: white;
      }

      .create-user-button:hover>jha-cancel-icon {
        fill: #fca902;
      }

      .collapse-new-user {
        max-height: 60px;
      }

      .collapse-new-user>.card_content {
        visibility: hidden;
      }


      .collapse-new-user.card_content>form>* {
        visibility: hidden;
        opacity: 0;
        transition: all .2s;
      }

      /* USER USER TRANSITIONS */

      .collapse-existing-user {
        height: 70px;
        padding: 10px 0px 30px 0px;
        transition: height .4s ease-out;
      }

      .collapse-existing-user>.card_content {
        height: 0px;
        visibility: hidden;
      }

      .collapse-existing-user>.card_header>.user-id {
        visibility: hidden;
      }

      .expand-existing-user {
        height: 370px;
        padding: 10px 0px 30px 0px;
        transition: height .4s ease-in;
      }

      .expand-existing-user>.card_content {
        height: auto;
        animation: fade-in .7s;
      }

      .expand-existing-user>.card_header>.user-id {
        animation: fade-in .6s;
      }

      .expand-existing-user>.card_footer>.expand-details-clickable {
        background-color: #0070b7;
        transition: all .5s;
        cursor: pointer;
      }

      /* Existing User Reset After User Is Deleted because of Dom-Repeat Class Recycling. */

      .immediately-collapse-existing-user {
        height: 70px;
        padding: 10px 0px 30px 0px;
      }

      .immediately-collapse-existing-user>.card_content {
        height: 0px;
        visibility: hidden;
      }

      .immediately-collapse-existing-user>.card_header>.user-id {
        visibility: hidden;
      }

      .immediately-expand-existing-user {
        height: 370px;
        padding: 10px 0px 30px 0px;
      }

      .immediately-expand-existing-user>.card_content {
        visibility: visible;
      }

      .immediately-expand-existing-user>.card_header>.user-id {
        opacity: 1;
        visibility: visible;
      }

      .immediately-expand-existing-user>.card_footer>.expand-details-clickable {
        background-color: #0070b7;
        cursor: pointer;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .expand-details-clickable:hover>jha-drop-arrow-icon {
        fill: white;
      }

      .expand-details-clickable>jha-up-arrow-icon {
        fill: white;
      }

      .expand-existing-user>jha-drop-arrow-icon {
        fill: white;
      }

      .expand-details-clickable:hover>jha-up-arrow-icon {
        fill: #fca902;
      }

      .collapse-existing-user>jha-up-arrow-icon {
        fill: black;
      }
    </style>

    <div id="userCard" class$="[[userCardClass]]">
      <header class="card_header">
        <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
          <h1>[[user.last]], [[user.first]]</h1>
          <div class="user-id" id="id">
            <h3>ID:</h3>
            <span>[[user.id]]</span>
          </div>
        </template>
        <template is="dom-if" if="[[isMode(modes.EDIT_USER, mode)]]">
          <h1 class="edit-user-header">[[setEditUserHeader(user)]]</h1>
        </template>
        <template is="dom-if" if="[[isMode(modes.CREATE_NEW, mode)]]">
          <button id="createUserButton" on-click="toggleNewUserFormDisplay" class="create-user-button">

            <template is="dom-if" if="[[isClass(classes.COLLAPSE_NEW, userCardClass)]]">
              <jha-add-person-icon></jha-add-person-icon>
            </template>
            <template is="dom-if" if="[[isClass(classes.EXPAND_NEW, userCardClass)]]">
              <jha-cancel-icon></jha-cancel-icon>
            </template>

          </button>
        </template>
      </header>
      <div class="card_content">
        <form on-input="onInputChanged" autocomplete="on">
          <!-- bplint-disable no-auto-binding -->
          <template is="dom-if" if="[[!isMode(modes.DISPLAY, mode)]]">
            <label for="firstName">
              <jha-person-icon></jha-person-icon>
              <input id="firstName" type="text" class="first-name name" placeholder="First" autocomplete="given-name" value="{{user.first::change}}"
                required>
            </label>

            <label for="lastName">
              <input id="lastName" type="text" class="last-name name" placeholder="Last" autocomplete="family-name" value="{{user.last::change}}"
                required>
            </label>
            <br>
          </template>

          <label for="email">
            <jha-email-icon></jha-email-icon>
            <input id="email" type="email" on-blur="onInputChanged" class="email" placeholder="Email" autocomplete="email" value="{{user.email::change}}"
              name="email" required>
          </label>
          <br>

          <template is="dom-if" if="[[displayEmailWarning]]">
            <span class="warning">[[messages.EMAIL_FORMAT]]</span>
          </template>

          <label for="phone">
            <jha-phone-icon></jha-phone-icon>
            <input id="phone" type="tel" on-blur="onInputChanged" class="phone" placeholder="Phone" autocomplete="tel" value="{{user.phone::change}}"
              required>
          </label>
          <br>

          <template is="dom-if" if="[[displayPhoneWarning]]">
            <span class="warning">[[messages.PHONE_FORMAT]]</span>
          </template>

          <label for="department">
            <jha-department-icon></jha-department-icon>
            <input id="department" class="department" placeholder="Department" value="{{user.department::change}}" required/>
          </label>

          <!-- bplint-enable no-auto-binding -->
          <div class="submit-button-box">

            <template is="dom-if" if="[[!isMode(modes.DISPLAY, mode)]]">
              <button class="save-button" on-click="save" type="submit" disabled="[[disableSave]]">Save</button>

              <template is="dom-if" if="[[isMode(modes.EDIT_USER, mode)]]">
                <button on-click="delete" type="submit" formnovalidate>Delete</button>
              </template>
              <br>
              <template is="dom-if" if="[[displayOpenEditMessage]]">
                <span class="warning">[[messages.OPEN_EDIT]]</span>
              </template>

            </template>
            <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
              <button on-click="toggleEditDisplayMode" type="submit" disabled="[[editOpen]]">Edit</button>
            </template>
          </div>
        </form>
      </div>
      <footer class="card_footer">
        <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
          <div id="detailsButton" on-click="toggleDetailsVisibility" class="expand-details-clickable">
            <template is="dom-if" if="[[setDetailsArrowDirection(isExpanded, userCardClass)]]">
              <jha-drop-arrow-icon></jha-drop-arrow-icon>
            </template>
            <template is="dom-if" if="[[!setDetailsArrowDirection(isExpanded, userCardClass)]]">
              <jha-up-arrow-icon></jha-up-arrow-icon>
            </template>
          </div>
        </template>
      </footer>
    </div>
  </template>
  <script type="module">
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js'; // eslint-disable-line no-unused-vars
    // import { ValidateUtil } from './../api/utils.js';
    class UserComponentElement extends PolymerElement {
      static get is() { return 'user-component'; }
      static get properties() {
        return {
          userToDisplay: {
            type: Object,
            observer: 'userUpdated'
          },
          user: {
            type: Object,
            value: () => {
              return {
                first: '',
                last: '',
                phone: '',
                email: '',
                department: '',
                id: ''
              };
            },
          },
          // edit, display
          mode: {
            type: String,
          },
          modes: {
            type: Object,
            value: () => {
              return {
                DISPLAY: 'display',
                EDIT_USER: 'edit',
                CREATE_NEW: 'create'
              };
            }
          },
          userCardClass: {
            type: String,
            value: 'default-card collapse-new-user'
          },
          classes: {
            type: Object,
            value: () => {
              return {
                COLLAPSE_NEW: 'default-card collapse-new-user',
                ANIMATE_COLLAPSE_USER: 'default-card collapse-existing-user',
                IMMEDIATELY_COLLAPSE_USER: 'default-card immediately-collapse-existing-user',
                IMMEDIATELY_EXPAND_USER: 'default-card immediately-expand-existing-user',
                EXPAND_NEW: 'default-card expand-new-user',
                ANIMATE_EXPAND_USER: 'default-card expand-existing-user',
              };
            }
          },
          displayOpenEditMessage: {
            type: Boolean
          },
          displayPhoneWarning: {
            type: Boolean
          },
          displayEmailWarning: {
            type: Boolean
          },
          messages: {
            type: Object,
            value: () => {
              return {
                OPEN_EDIT: 'You are safe to save this once the other open edits are closed.',
                PHONE_FORMAT: 'Would you mind formatting your number as (xxx) xxx-xxxx?',
                EMAIL_FORMAT: 'Your email seems a little off. Would you mind formatting it as xxxx@xxxxx.xxx?'
              }
            }
          },
          disableSave: {
            type: Boolean,
            value: true,
          },
          editOpen: {
            type: Boolean,
            value: false,
            observer: 'onEditOpenChanged'
          },
          isExpanded: {
            type: Boolean,
            observer: 'setUserDetailsDisplay'
          },
          isFirstLoad: {
            type: Boolean,
            value: true
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.initCardState();
      }

      initCardState() {
        let isExistingUser = Boolean(this.user.id);

        if (isExistingUser) {
          this.mode = this.modes.DISPLAY;
          this.toggleEditableInputs();
        } else {
          this.mode = this.modes.CREATE_NEW;
        }
      }

      ready() {
        super.ready();
        this.isFirstLoad = false;
        this.importClasses();
      }

      importClasses() {
        require.ensure(
          ['./../api/utils', './../api/user-database'],
          (require) => {
            window.ValidateUtil = require('./../api/utils').ValidateUtil;
            window.Database = require('./../api/user-database').Database;
          },
          (error) => {
            return error;
          },
          'Classes'
        ).then(() => {
          this.formatUserData();
        });
      }

      userUpdated(newUser) {
        this.formatUserData(newUser);
        this.user = newUser;

      }

      formatUserData(newUser) {
        let user = newUser ? newUser : Object.assign({}, this.user);
        let isExistingUser = this.user.id;

        if (!user.phone.match(/\D/) && isExistingUser) {
          user.phone = ValidateUtil.formatPhoneNumber(user.phone); // eslint-disable-line no-undef
        }

        this.user = user;
      }

      save(e) {
        e.preventDefault();

        let user = Object.assign({}, this.user);

        if (this.isMode(this.modes.CREATE_NEW)) {
          Database.saveUser(user); // eslint-disable-line no-undef
        } else {
          this.toggleDetailsVisibility();
          Database.editUser(user); // eslint-disable-line no-undef
        }

        this.resetFormState();
      }

      delete(e) {
        e.preventDefault();

        Database.deleteUser(this.user); // eslint-disable-line no-undef
        this.toggleEditDisplayMode();
        this.clearInputFormatWarnings();
      }

      onInputChanged() {
        if (!this.isFirstLoad) {
          this.updateDisableSaveButton();
          this.updateWarningMessageDisplay();
        }
      }

      onEditOpenChanged() {
        if (!this.isFirstLoad) {
          this.updateDisableSaveButton();
          this.updateWarningMessageDisplay();
        }
      }

      updateDisableSaveButton() {
        if (!this.isFirstLoad) {
          let editOpenAndNewUser = this.editOpen && this.isMode(this.modes.CREATE_NEW);
          let emptyFields = !this.areFieldsFilled();
          // eslint-disable-next-line no-undef
          let improperPhoneFormat = !ValidateUtil.checkPhoneInput(this.user.phone);
          // eslint-disable-next-line no-undef
          let improperEmailFormat = !ValidateUtil.checkEmailInput(this.user.email);

          this.disableSave = editOpenAndNewUser || emptyFields || improperPhoneFormat || improperEmailFormat;
        }
      }

      updateWarningMessageDisplay() {
        let isNewUserCard = this.isMode(this.modes.CREATE_NEW);
        let emailInProgress = this.user.email;
        let phoneInProgress = this.user.phone;

        // eslint-disable-next-line no-undef
        this.displayEmailWarning = emailInProgress && !ValidateUtil.checkEmailInput(this.user.email);
        // eslint-disable-next-line no-undef
        this.displayPhoneWarning = phoneInProgress && !ValidateUtil.checkPhoneInput(this.user.phone);
        this.displayOpenEditMessage = isNewUserCard && this.editOpen;

        let errorMessageDisplayed = this.displayEmailWarning || this.displayPhoneWarning || this.displayOpenEditMessage;

        if (errorMessageDisplayed) {
          this.resizeCardForWarningMessages(true);
        }
      }

      clearInputFormatWarnings() {
        this.displayEmailWarning = false;
        this.displayPhoneWarning = false;
        this.resizeCardForWarningMessages(false);
      }

      areFieldsFilled() {
        let fields = this.shadowRoot.querySelectorAll('input');
        let fieldsFilled = true;

        fields.forEach(field => {
          if (!field.value.length) {
            fieldsFilled = false;
            return; // eslint-disable-line no-useless-return
          }
        });

        return fieldsFilled;
      }

      toggleDetailsVisibility() {
        this.isExpanded = !this.isExpanded;
        this.setUserDetailsDisplay();
        this.saveCardState();
      }

      saveCardState() {
        this.dispatchEvent(new CustomEvent('cardDetailDisplayChanged', {
          bubbles: true,
          composed: true,
          detail: { id: this.user.id, expanded: this.isExpanded }
        }));
      }

      setUserDetailsDisplay(event) {
        let eventIsUserListUpdate = (typeof event === 'boolean');
        let animationStyle = eventIsUserListUpdate ? "IMMEDIATELY" : "ANIMATE"

        let expand = this.classes[`${animationStyle}_EXPAND_USER`];
        let collapse = this.classes[`${animationStyle}_COLLAPSE_USER`];

        this.userCardClass = this.isExpanded ? expand : collapse;
      }

      setDetailsArrowDirection() {
        let arrowIsDown = this.userCardClass.match(/collapse/g);
        return arrowIsDown;
      }

      setEditUserHeader() {
        return `Edit: ${this.user.last}, ${this.user.first}`;
      }

      editInProgress(bool) {
        this.dispatchEvent(new CustomEvent('editInProgress', {
          bubbles: true,
          composed: true,
          detail: bool
        }));
      }

      toggleEditDisplayMode(isButtonClick) {
        if (isButtonClick) {
          isButtonClick.preventDefault();
        }

        this.mode = this.isMode(this.modes.EDIT_USER) ? this.modes.DISPLAY : this.modes.EDIT_USER;

        this.editInProgress(this.isMode(this.modes.EDIT_USER));
        this.toggleEditableInputs();
      }

      toggleEditableInputs() {
        this.shadowRoot.querySelectorAll('input')
          .forEach(input => {
            input.readOnly = this.isMode(this.modes.DISPLAY);
          });
      }

      resetFormState() {
        if (this.isMode(this.modes.EDIT_USER)) {
          this.toggleEditDisplayMode();
        } else {
          this.toggleNewUserFormDisplay();
        }

        this.clearInputFormatWarnings();
      }

      toggleNewUserFormDisplay() {
        let collapsed = this.classes.COLLAPSE_NEW;
        let expanded = this.classes.EXPAND_NEW;

        this.userCardClass = this.isClass(collapsed) ? expanded : collapsed;

        if (this.isClass(collapsed)) {
          this.resetNewUserForm();
        }
      }

      resetNewUserForm() {
        this.shadowRoot.querySelector('form').reset();
        this.clearInputFormatWarnings();
      }

      resizeCardForWarningMessages(expandForMessages) {
        if (expandForMessages) {
          this.$.userCard.style.height = 'auto';
        } else {
          this.$.userCard.style = '';
        }
      }

      isMode(expectedMode) {
        return expectedMode === this.mode;
      }

      isClass(expectedClass) {
        return expectedClass === this.userCardClass;
      }

    }

    customElements.define(UserComponentElement.is, UserComponentElement);
    export default UserComponentElement;
  </script>
</dom-module>
