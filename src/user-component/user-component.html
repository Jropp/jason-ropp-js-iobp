<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/polymer-element.js">
<link rel="import" href="../design/svgs/jha-add-person-icon.html">
<link rel="import" href="../design/svgs/jha-cancel-icon.html">
<link rel="import" href="../design/svgs/jha-department-icon.html">
<link rel="import" href="../design/svgs/jha-drop-arrow-icon.html">
<link rel="import" href="../design/svgs/jha-email-icon.html">
<link rel="import" href="../design/svgs/jha-person-icon.html">
<link rel="import" href="../design/svgs/jha-phone-icon.html">
<link rel="import" href="../design/svgs/jha-up-arrow-icon.html">
<!-- bplint-enable no-unused-import -->

<dom-module id="user-component">
  <link rel="stylesheet" href="./../design/css/shared-styles.css">
  <template>
    <style>
      :host {
         font-family: Arial, Helvetica, sans-serif;
      }

      .default-card {
        position: relative;
        text-align: center;
        margin: 1em auto;
        padding-bottom: 30px;
        transition: max-height 0.5s ease-out;
      }

      .create-user-button {
        top: 0px;
        font-size: 20px;
        width: 100%;
        height: 90px;
        margin: 0;
        transition: background-color .4s;
      }

      .create-user-button:hover jha-add-person-icon {
        fill: #0070b7;
      }

      form {
        margin: auto;
        width: 370px;
      }

      .first-name,
      .last-name {
        width: 38%;
        margin-top: 20px;
        font-size: 20px;
        display: inline-block;
        margin-right: 4%;
      }

      .first-name {
        position: relative;
        left: 11px;
        margin-right: 4%;
      }

      jha-person-icon {
        position: relative;
        left: 14px;
      }

      input:not(.name) {
        width: 80%;
        margin-top: 20px;
        font-size: 20px;
        display: inline-block;
      }

      .edit-user-header {
        margin-bottom: 0px;
      }

      .user-id-container {
        margin-top: -25px;
      }

      .user-id-container * {
        display: inline-block;
        font-size: 14px;
      }

      .button-box {
        margin: auto;
      }

      .expand-details-clickable {
        background-color: #fca902;
        box-sizing: border-box;
        position: absolute;
        height: 25px;
        width: 100%;
        bottom: 0px;
        left: 0px;
        margin-top: 10px;
        cursor: pointer;
      }

      /* NEW USER TRANISTIONS */

      .expand-new-user {
        max-height: 800px;
        animation-fill-mode: forwards;
        transition: max-height .6s ease-in;
      }

      .expand-new-user .create-user-button {
        background-color: #0070b7;
        transition: all .5s;
        padding: 0px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
        transition: background-color .6s;
      }

      .expand-new-user .card_content {
        animation: fade-in .7s;
      }

      jha-cancel-icon {
        width: 70px;
        height: 49px;
        fill: white;
      }

      .create-user-button:hover jha-cancel-icon {
        fill: #fca902;
      }

      .collapse-new-user {
        max-height: 60px;
      }

      .collapse-new-user .card_content {
        visibility: hidden;
      }


      .collapse-new-user form * {
        visibility: hidden;
        opacity: 0;
        transition: all .2s;
      }

      /* USER USER TRANSITIONS */

      .collapse-existing-user {
        height: 70px;
        padding: 10px 0px 30px 0px;
        transition: height .4s ease-out;
      }

      .collapse-existing-user .card_content {
        height: 0px;
        visibility: hidden;
      }

      .collapse-existing-user .user-id-container {
        visibility: hidden;
      }

      .expand-existing-user {
        height: 370px;
        padding: 10px 0px 30px 0px;
        transition: height .4s ease-in;
      }

      .expand-existing-user .card_content {
        height: auto;
        animation: fade-in .7s;
      }

      .expand-existing-user .user-id-container {
        animation: fade-in .6s;
      }

      .expand-existing-user .expand-details-clickable {
        background-color: #0070b7;
        transition: all .5s;
        cursor: pointer;
      }

      /* Existing User Reset After User Is Deleted because of Dom-Repeat Class Recycling. */

      .immediately-collapse-existing-user {
        height: 70px;
        padding: 10px 0px 30px 0px;
      }

      .immediately-collapse-existing-user .card_content {
        height: 0px;
        visibility: hidden;
      }

      .immediately-collapse-existing-user .user-id-container {
        visibility: hidden;
      }

      .immediately-expand-existing-user {
        height: 370px;
        padding: 10px 0px 30px 0px;
      }

      .immediately-expand-existing-user .card_content {
        visibility: visible;
      }

      .immediately-expand-existing-user .user-id-container {
        opacity: 1;
        visibility: visible;
      }

      .immediately-expand-existing-user .expand-details-clickable {
        background-color: #0070b7;
        cursor: pointer;
      }

      @keyframes fade-in {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      .expand-details-clickable:hover jha-drop-arrow-icon {
        fill: white;
      }

      jha-up-arrow-icon {
        fill: white;
      }

      .expand-details-clickable:hover jha-up-arrow-icon {
        fill: #fca902;
      }

    </style>
    <div id="userCard" class$="[[userCardClass]]">
      <header class="card_header">
        <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
          <h1>[[user.lastName]], [[user.firstName]]</h1>
          <div class="user-id-container" id="id">
            <h3>ID:</h3>
            <span>[[user._id]]</span>
          </div>
        </template>
        <template is="dom-if" if="[[isMode(modes.EDIT_USER, mode)]]">
          <h1 class="edit-user-header">[[setEditUserHeader(user)]]</h1>
        </template>
        <template is="dom-if" if="[[isMode(modes.CREATE_NEW, mode)]]">
          <button id="createUserButton" on-click="toggleNewUserFormDisplay" class="create-user-button">

            <template is="dom-if" if="[[isClass(classes.COLLAPSE_NEW, userCardClass)]]">
              <jha-add-person-icon></jha-add-person-icon>
            </template>
            <template is="dom-if" if="[[isClass(classes.EXPAND_NEW, userCardClass)]]">
              <jha-cancel-icon></jha-cancel-icon>
            </template>

          </button>
        </template>
      </header>
      <div class="card_content">
        <form on-input="onInputChanged" autocomplete="on">
          <!-- bplint-disable no-auto-binding -->
          <template is="dom-if" if="[[!isMode(modes.DISPLAY, mode)]]">
            <label for="firstName">
              <jha-person-icon></jha-person-icon>
              <input id="firstName" type="text" class="first-name name" placeholder="First" autocomplete="given-name"
                value="{{user.firstName::change}}" required>
            </label>

            <label for="lastName">
              <input id="lastName" type="text" class="last-name name" placeholder="Last" autocomplete="family-name"
                value="{{user.lastName::change}}" required>
            </label>
            <br>
          </template>

          <label for="email">
            <jha-email-icon></jha-email-icon>
            <input id="email" type="email" on-blur="onInputChanged" class="email" placeholder="Email" autocomplete="email"
              value="{{user.email::change}}" name="email" required>
          </label>
          <br>

          <template is="dom-if" if="[[displayEmailWarning]]">
            <span class="warning">[[messages.EMAIL_FORMAT]]</span>
          </template>

          <label for="phone">
            <jha-phone-icon></jha-phone-icon>
            <input id="phone" type="tel" on-blur="onInputChanged" class="phone" placeholder="Phone" autocomplete="tel"
              value="{{user.phone::change}}" required>
          </label>
          <br>

          <template is="dom-if" if="[[displayPhoneWarning]]">
            <span class="warning">[[messages.PHONE_FORMAT]]</span>
          </template>

          <label for="department">
            <jha-department-icon></jha-department-icon>
            <input id="department" class="department" placeholder="Department" value="{{user.department::change}}"
              required />
          </label>

          <!-- bplint-enable no-auto-binding -->
          <div class="button-box">

            <template is="dom-if" if="[[!isMode(modes.DISPLAY, mode)]]">
              <button class="save-button" on-click="save" type="submit" disabled="[[disableSave]]">Save</button>

              <template is="dom-if" if="[[isMode(modes.EDIT_USER, mode)]]">
                <button on-click="delete" type="submit" formnovalidate>Delete</button>
              </template>
              <br>
              <template is="dom-if" if="[[displayOpenEditMessage]]">
                <span class="warning">[[messages.OPEN_EDIT]]</span>
              </template>

            </template>
            <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
              <button on-click="toggleEditDisplayMode" type="submit" disabled="[[editOpen]]">Edit</button>
            </template>
          </div>
        </form>
      </div>
      <footer class="card_footer">
        <template is="dom-if" if="[[isMode(modes.DISPLAY, mode)]]">
          <div id="detailsButton" on-click="toggleDetailsVisibility" class="expand-details-clickable">
            <template is="dom-if" if="[[setDetailsArrowDirection(isExpanded, userCardClass)]]">
              <jha-drop-arrow-icon></jha-drop-arrow-icon>
            </template>
            <template is="dom-if" if="[[!setDetailsArrowDirection(isExpanded, userCardClass)]]">
              <jha-up-arrow-icon></jha-up-arrow-icon>
            </template>
          </div>
        </template>
      </footer>
    </div>
  </template>
  <script src="user-component.js"></script>
</dom-module>
