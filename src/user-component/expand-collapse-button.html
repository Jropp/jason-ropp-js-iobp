<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/polymer-element.js">
<link rel="import" href="../design/svgs/jha-drop-arrow-icon.html">
<link rel="import" href="../design/svgs/jha-up-arrow-icon.html">
<link rel="import" href="../design/css/shared-styles.html">
<!-- bplint-enable no-unused-import -->

<dom-module id="expand-collapse-button">
  <template>

    <style include="shared-styles">
      :host {
        display: inline-block
      }

      button {
        box-sizing: border-box;
        position: absolute;
        height: 25px;
        width: 100%;
        bottom: 0px;
        left: 0px;
        margin-top: 10px;
        border-radius: 0px 0px 3px 3px;
      }

      .expand-button {
        background-color: var(--primary-color);
      }

      .collapse-button {
        background-color: var(--secondary-color);
      }

      button:focus {
        outline: 0;
      }

      jha-up-arrow-icon {
        fill: white;
      }

      jha-drop-arrow-icon {
        fill: black;
      }

      .expand-button:hover>jha-drop-arrow-icon {
        fill: white;
      }

      .collapse-button:hover>jha-up-arrow-icon {
        fill: var(--primary-color);
      }
    </style>

    <template is="dom-if" if="[[arrowUp]]">
      <button class="expand-button">
        <jha-drop-arrow-icon></jha-drop-arrow-icon>
      </button>
    </template>

    <template is="dom-if" if="[[!arrowUp]]">
      <button class="collapse-button">
        <jha-up-arrow-icon></jha-up-arrow-icon>
      </button>
    </template>

  </template>
  <script>
    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js'; // eslint-disable-line no-unused-vars

    class ExpandCollapseButtonElement extends PolymerElement {
      static get is() {
        return 'expand-collapse-button';
      }
      static get properties() {
        return {
          arrowUp: {
            type: Boolean
          }
        };
      }
    }

    customElements.define(ExpandCollapseButtonElement.is, ExpandCollapseButtonElement);
    export default ExpandCollapseButtonElement;
  </script>
</dom-module>
