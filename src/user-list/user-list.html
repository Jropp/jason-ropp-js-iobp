<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/lib/elements/dom-repeat.js">
<!-- bplint-enable no-unused-import -->
<link rel="import" href="../user-component/user-component.html">
<dom-module id="user-list">
  <template>
    <style>
      :host {
        display: block;
        background-color: #e4e7ea;
      }

      .columns {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .user-list-row {
        text-align: center;
        margin-top: 18px;
      }

      .card-container {
        display: flex;
        flex-direction: column;
      }

      .message-box {
        background-color: #455564;
        color: #eef1f4;
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        height: auto;
        width: 250px;
        margin: 20px;
        padding: 10px;
        text-align: left;
        opacity: 0;
        transform: translateY(100%);
        transition: all 600ms cubic-bezier(0.77, 0, 0.175, 1);
        z-index: 1;
      }

      .show-message {
        transform: none;
        opacity: 0.9;
      }

      .no-users {
        background-color: white;
        padding: 18px;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
      }

      .category-header {
        position: relative;
        margin: 50px 0px 40px 0px;
        left: -40px;
        border-bottom: black solid 2px;
        width: 500px;
      }

      .category-header>.category-text {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
    </style>
    <div class="columns">
      <div class="column-1">
        <h2 id="popupBox" class="message-box">Save</h2>
      </div>
      <div class="card-container column-2">
        <div class="create-user-row">
          <user-component class="new-user-card" edit-open="[[editInProgress]]"></user-component>
          <select on-change="sortUsers">
            <option selected disabled hidden>Sort By:</option>
            <option value="Last Name">Last Name</option>
            <option value="First Name">First Name</option>
            <option value="Department">Department</option>
          </select>
        </div>
        <div class="user-list-row">
          <template is="dom-if" if="[[noUsersHeaderMessage(users)]]">
            <div class="no-users">
              <p>There aren't any users in the database at the moment. Would you mind creating one to get started?</p>
            </div>
          </template>
          <template is="dom-repeat" items="[[users]]" as="user">
            <template is="dom-if" if="[[isFirstWithNewLetter(index, users)]]">
              <div class="category-header">
                <div class="category-text">[[setNewGroupHeader(user, index)]]</div>
              </div>
            </template>
            <user-component edit-open="[[editInProgress]]" is-expanded="[[isUserCardDisplayExpanded(user.id, users)]]" user-to-display="[[user]]"></user-component>
          </template>
        </div>
      </div>
      <div class="colum-3"></div>
    </div>

  </template>
  <script type="module">

    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js'; // eslint-disable-line no-unused-vars
    import Database from './../api/user-database.js';
    import { SortUtil } from './../api/utils.js';

    class UserListElement extends PolymerElement {
      static get is() { return 'user-list'; }
      static get properties() {
        return {
          editInProgress: {
            type: Boolean,
            value: false
          },
          expandedCardIds: {
            type: Array,
            value: []
          },
          sortFilters: {
            type: Object,
            value: () => {
              return {
                FIRST_NAME: 'first',
                LAST_NAME: 'last',
                DEPARTMENT: 'department'
              }
            }
          },
          currentSortFilter: {
            type: String,
          },
          users: {
            type: Array,
            value: () => Database.getUsers()
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();

        this.currentSortFilter = 'last';

        document.addEventListener('cancel', () => {
          this.toggleMode();
        });

        document.addEventListener('databaseUpdated', e => {
          this.users = Database.getUsers();
          this.popupMessage(e.detail.message);
        });

        document.addEventListener('editInProgress', e => {
          this.editInProgress = e.detail;
        });

        document.addEventListener('cardDetailDisplayChanged', (e) => {
          const id = e.detail.id;
          let expanded = e.detail.expanded;
          return expanded ? this.addIdToExpandedList(id) : this.removeIdFromExpandedList(id);
        });
      }

      sortUsers(e) {
        let sorted;
        let sortBy = this.sortFilters;

        if (e.target.value === 'First Name') {
          sorted = SortUtil.sortUsersBy(this.users, sortBy.FIRST_NAME, sortBy.LAST_NAME, sortBy.DEPARTMENT);
          this.currentSortFilter = sortBy.FIRST_NAME;
        }
        if (e.target.value === 'Last Name') {
          sorted = SortUtil.sortUsersBy(this.users, sortBy.LAST_NAME, sortBy.FIRST_NAME, sortBy.DEPARTMENT);
          this.currentSortFilter = sortBy.LAST_NAME;
        }
        if (e.target.value === 'Department') {
          sorted = SortUtil.sortUsersBy(this.users, sortBy.DEPARTMENT, sortBy.LAST_NAME, sortBy.FIRST_NAME);
          this.currentSortFilter = sortBy.DEPARTMENT;
        }

        this.users = [];
        this.users = sorted;
      }

      addIdToExpandedList(id) {
        this.expandedCardIds.splice(0, 0, id);
      }

      removeIdFromExpandedList(idToDelete) {
        let idIndex = this.expandedCardIds.findIndex(id => {
          return id === idToDelete;
        });

        this.expandedCardIds.splice(idIndex, 1);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        document.removeEventListener('editInProgress');
        document.removeEventListener('databaseUpdated');
        document.removeEventListener('cancel');
      }

      noUsersHeaderMessage(users) {
        return !users.length;
      }

      popupMessage(action) {
        let animationTime = 3000;
        let messageBox = this.$.popupBox;
        messageBox.textContent = action + ' Successful';
        messageBox.className = 'message-box show-message ' + action;
        window.setTimeout(() => {
          messageBox.className = 'message-box';
        }, animationTime);
      }

      isUserCardDisplayExpanded(userId) {
        let isExpanded = false;
        this.expandedCardIds.forEach(id => {
          if (id === userId) {

            isExpanded = true;
          }
        });

        return isExpanded;
      }

      isFirstWithNewLetter(index, users) {

        let previousUser = users[index - 1];
        let currentUser = users[index];
        let category = this.currentSortFilter;

        // property to match category
        if (previousUser) {

          let previousUserCategoryLetter = previousUser[category].slice(0, 1);
          let currentUserCategoryLetter = currentUser[category].slice(0, 1);

          return previousUserCategoryLetter !== currentUserCategoryLetter;
        }
        return !previousUser;
      }

      setNewGroupHeader(user, index) {
        let category = this.currentSortFilter;
        let categoryIsDepartment = category === this.sortFilters.DEPARTMENT
        let firstLetterOfCategory = user[category].slice(0, 1);

        return categoryIsDepartment ? `${user.department}` : `${firstLetterOfCategory}`;
      }
    }

    customElements.define(UserListElement.is, UserListElement);
    export default UserListElement;
  </script>
</dom-module>
