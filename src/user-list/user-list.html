<!-- bplint-disable no-unused-import -->
<link rel="import" href="~@banno/polymer/lib/elements/dom-if.js">
<link rel="import" href="~@banno/polymer/lib/elements/dom-repeat.js">
<!-- bplint-enable no-unused-import -->
<link rel="import" href="../user-component/user-component.html">
<dom-module id="user-list">
  <template>
    <style>
      :host {
        display: block;
        background-color: #e4e7ea;
      }

      .columns {
        display: grid;
        grid-template-columns: 1fr 500px 1fr;
      }

      .options-bar {
        height: 100px;
      }

      .dropdown-container {
        position: relative;
        margin-left: 25px;
        display: inline-block;
        vertical-align: top;
        width: 42%;
        background-color: #3e3a3a;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
      }

      .sort-direction-container {
        vertical-align: top;
        width: 42%;
        background-color: #3e3a3a;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
      }

      .dropdown-container>.dropdown-header {
        margin: 10px;
        display: inline-block;
        font-weight: bold;
        color: white;
        margin-right: 5px;
      }

      .dropdown-container>hr {
        margin: 0px 10px 0px 10px;
        background-color: white;
        height: .5px;
        opacity: 0;
        transition: opacity .3s;
      }

      .dropdown-container:hover>hr {
        margin-bottom: 5px;
        opacity: 1;
        transition: opacity .2s;
      }

      .dropdown-container:hover>.dropdown-options {
        height: 80px;
        transition: height .3s;
        opacity: 1;
      }

      .dropdown-container:hover>.sort-direction-options {
        height: 50px;
      }

      .dropdown-container:hover>.dropdown-options>li {
        list-style: none;
        opacity: 1;
        transition: opacity .2s .2s;
      }

      .dropdown-options {
        background-color: #3e3a3a;
        height: 0px;
        transition: height .4s;
      }

      .dropdown-options>li {
        margin-left: 10px;
        margin-bottom: 3px;
        color: white;
        margin-right: 10px;
        list-style: none;
        opacity: 0;
      }

      li:hover {
        text-decoration: underline;
        margin-bottom: 2;
        cursor: pointer;
      }

      li:active {
        color: gray;
      }

      .user-list-row {
        text-align: center;
        margin-top: 18px;
      }

      .card-container {
        display: flex;
        flex-direction: column;
      }

      .message-box {
        background-color: #455564;
        color: #eef1f4;
        position: fixed;
        bottom: 10px;
        left: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        height: auto;
        width: 250px;
        margin: 20px;
        padding: 10px;
        text-align: left;
        opacity: 0;
        transform: translateY(100%);
        transition: all 600ms cubic-bezier(0.77, 0, 0.175, 1);
        z-index: 1;
      }

      .show-message {
        transform: none;
        opacity: 0.9;
      }

      .no-users {
        background-color: white;
        padding: 18px;
        font-size: 17px;
        font-family: Arial, Helvetica, sans-serif;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.14902) 0px 1px 1px 0px, rgba(0, 0, 0, 0.09804) 0px 1px 2px 0px;
      }

      .category-header {
        position: relative;
        margin: 50px 0px 40px 0px;
        left: -30px;
        border-bottom: black solid 2px;
        width: calc(100%+20px);
      }

      .category-header>.category-text {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
    </style>
    <div class="columns">
      <div class="column-1">
        <h2 id="popupBox" class="message-box">Save</h2>
      </div>
      <div class="card-container column-2">
        <div class="create-user-row">
          <user-component class="new-user-card" edit-open="[[editInProgress]]"></user-component>
          <div class="options-bar">
            <div class="dropdown-container">
              <div class="dropdown-header">Sort Users By:
              </div>
              <hr>
              <div class="dropdown-options">
                <li on-click="dropdownSort">Last
                  <template is="dom-if" if="[[sortFilterIs(sortFilters.LAST_NAME, currentSortFilter)]]">
                    ✓
                  </template>
                </li>
                <li on-click="dropdownSort">First
                  <template is="dom-if" if="[[sortFilterIs(sortFilters.FIRST_NAME, currentSortFilter)]]">
                    ✓
                  </template>
                </li>
                <li on-click="dropdownSort">Department
                  <template is="dom-if" if="[[sortFilterIs(sortFilters.DEPARTMENT, currentSortFilter)]]">
                    ✓
                  </template>
                </li>
              </div>
            </div>
            <div class="sort-direction-container dropdown-container">
              <div class="dropdown-header">Sort Direction:</div>
              <hr>
              <div class="sort-direction-options dropdown-options">
                <li on-click="setSortDirection">A-Z
                  <template is="dom-if" if="[[!sortDirectionIsReversed]]">
                    ✓
                  </template>
                </li>
                <li on-click="setSortDirection">Z-A
                  <template is="dom-if" if="[[sortDirectionIsReversed]]">
                    ✓
                  </template>
                </li>
              </div>
            </div>
          </div>
        </div>
        <div class="user-list-row">
          <template is="dom-if" if="[[noUsersHeaderMessage(users)]]">
            <div class="no-users">
              <p>There aren't any users in the database at the moment. Would you mind creating one to get started?</p>
            </div>
          </template>
          <template is="dom-repeat" items="[[users]]" as="user">
            <template is="dom-if" if="[[isFirstWithNewLetter(users, index)]]">
              <div class="category-header">
                <div class="category-text">[[setNewGroupHeader(user, index, users)]]</div>
              </div>
            </template>
            <user-component edit-open="[[editInProgress]]" is-expanded="[[isUserCardDisplayExpanded(user.id, users)]]" user-to-display="[[user]]"></user-component>
          </template>
        </div>
      </div>
      <div class="colum-3"></div>
    </div>

  </template>
  <script type="module">

    import { Element as PolymerElement } from '@banno/polymer/polymer-element.js'; // eslint-disable-line no-unused-vars
    import Database from './../api/user-database.js';
    import { SortUtil } from './../api/utils.js';

    class UserListElement extends PolymerElement {
      static get is() { return 'user-list'; }
      static get properties() {
        return {
          editInProgress: {
            type: Boolean,
            value: false
          },
          expandedCardIds: {
            type: Array,
            value: []
          },
          sortFilters: {
            type: Object,
            value: () => {
              return {
                FIRST_NAME: 'first',
                LAST_NAME: 'last',
                DEPARTMENT: 'department'
              };
            }
          },
          currentSortFilter: {
            type: String,
            value: 'last'
          },
          sortDirectionIsReversed: {
            type: Boolean,
            value: false
          },
          users: {
            type: Array,
            value: () => Database.getUsers()
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this.sortUsers(this.sortFilters.LAST_NAME);

        document.addEventListener('cancel', () => {
          this.toggleMode();
        });

        document.addEventListener('databaseUpdated', e => {
          this.users = Database.getUsers();
          this.sortUsers(this.currentSortFilter);
          this.popupMessage(e.detail.message);

          if (e.detail.message === 'Edit Save') {
            this.collapseAllExpandedCards();
          }
        });

        document.addEventListener('editInProgress', e => {
          this.editInProgress = e.detail;
        });

        document.addEventListener('cardDetailDisplayChanged', (e) => {
          const id = e.detail.id;
          let expanded = e.detail.expanded;
          return expanded ? this.addIdToExpandedList(id) : this.removeIdFromExpandedList(id);
        });
      }

      dropdownSort(e) {
        let sortBy;

        if (e.target.innerText === 'First') {
          sortBy = this.sortFilters.FIRST_NAME;
        }
        if (e.target.innerText === 'Last') {
          sortBy = this.sortFilters.LAST_NAME;
        }
        if (e.target.innerText === 'Department') {
          sortBy = this.sortFilters.DEPARTMENT;
        }

        this.sortUsers(sortBy);
      }

      setSortDirection(e) {
        let reverseAlphabetical = e.target.innerText === 'Z-A';
        this.sortDirectionIsReversed = reverseAlphabetical;

        this.sortUsers(this.currentSortFilter);
      }

      sortUsers(primarySortFilter) {
        let sorted;
        let sortBy = this.sortFilters;

        if (primarySortFilter === sortBy.FIRST_NAME) {
          sorted = SortUtil.sortUsersBy(this.users, sortBy.FIRST_NAME, sortBy.LAST_NAME, sortBy.DEPARTMENT);
        }
        if (primarySortFilter === sortBy.LAST_NAME) {
          sorted = SortUtil.sortUsersBy(this.users, sortBy.LAST_NAME, sortBy.FIRST_NAME, sortBy.DEPARTMENT);
        }
        if (primarySortFilter === sortBy.DEPARTMENT) {
          sorted = SortUtil.sortUsersBy(this.users, sortBy.DEPARTMENT, sortBy.LAST_NAME, sortBy.FIRST_NAME);
        }

        this.currentSortFilter = primarySortFilter;

        this.users = [];
        this.users = this.sortDirectionIsReversed ? sorted.reverse() : sorted;
      }

      addIdToExpandedList(id) {
        this.expandedCardIds.splice(0, 0, id);
      }

      removeIdFromExpandedList(idToDelete) {
        let idIndex = this.expandedCardIds.findIndex(id => {
          return id === idToDelete;
        });

        this.expandedCardIds.splice(idIndex, 1);
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        document.removeEventListener('editInProgress');
        document.removeEventListener('databaseUpdated');
        document.removeEventListener('cancel');
      }

      noUsersHeaderMessage(users) {
        return !users.length;
      }

      popupMessage(action) {
        let animationTime = 3000;
        let messageBox = this.$.popupBox;
        messageBox.textContent = action + ' Successful';
        messageBox.className = 'message-box show-message ' + action;
        window.setTimeout(() => {
          messageBox.className = 'message-box';
        }, animationTime);
      }

      collapseAllExpandedCards() {
        this.expandedCardIds = [];
      }

      isUserCardDisplayExpanded(userId) {
        let isExpanded = false;
        this.expandedCardIds.forEach(id => {
          if (id === userId) {

            isExpanded = true;
          }
        });

        return isExpanded;
      }

      isFirstWithNewLetter(users, index) {
        if (users.length) {

          let isFirstUserInSortedList = index === 0;
          if (isFirstUserInSortedList) {
            return true;
          }

          let previousUser = users[index - 1];
          let currentUser = users[index];
          let category = this.currentSortFilter || this.sortFilters.LAST_NAME;

          if (previousUser && currentUser) {
            let previousUserCategoryLetter = previousUser[category].slice(0, 1);
            let currentUserCategoryLetter = currentUser[category].slice(0, 1);

            return previousUserCategoryLetter !== currentUserCategoryLetter;
          }
        }
      }

      sortFilterIs(expectedSortFilter, currentSortFilter) {
        return expectedSortFilter === currentSortFilter;
      }

      setNewGroupHeader(user, index, users) {

        let category = this.currentSortFilter;
        let categoryIsDepartment = category === this.sortFilters.DEPARTMENT;
        let firstLetterOfCategory = user[category].slice(0, 1);

        if (categoryIsDepartment) {
          return `${user.department}`;
        }

        if (!categoryIsDepartment) {
          return `${firstLetterOfCategory}`;
        }

      }
    }

    customElements.define(UserListElement.is, UserListElement);
    export default UserListElement;
  </script>
</dom-module>
