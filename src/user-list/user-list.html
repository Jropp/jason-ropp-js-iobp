<link rel="import" href="polymer.html">
<link rel="import" href="user-component.html">
<dom-module id="user-list">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .default-card {
        background-color: #B1A296;
        width: 300px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 3px 3px 2px black;
        height: 50px;
      }

      .default-card:hover {
        height: 230px;
        transition: height .4s ease-out;
      }

      .default-card:not(:hover) {
        height: 50px;
        transition: height .4s ease-in;
      }

      .default-card:hover>h3 {
        opacity: 1;
        transition: opacity 1.4s;
      }

      hgroup>h3 {
        opacity: 0;
      }

      button {
        background-color: #7395AE;
        color: black;
        border: none;
        height: 40px;
        border-radius: 3px;
      }

      .display-container {
        display: grid;
        grid-template-columns: 50fr 50fr;
      }

      .create-user-component {
        position: fixed;
      }
    </style>
    <div class="display-container">

      <div class="user-list-column">
        <template is="dom-if" if="[[!usersToDisplay]]">
          <h2>There are currently no users in the database. Please create one.</h2>
        </template>
        <template is="dom-repeat" items="[[users]]" as="user">
          <user-component disable-edit="[[disableEdit]]" mode="display" user="[[user]]"></user-component>
        </template>
      </div>

      <div class="new-user-column">
        <div class="create-user-component">
          <template is="dom-if" if="[[isMode(mode, modes.DISPLAY)]]">
            <template is="dom-if" if="[[!disableCreate]]">
              <button on-click="createNewUserCard">+ Create New User</button>
            </template>
          </template>
          <template is="dom-if" if="[[isMode(mode, modes.CREATE_NEW)]]">
            <user-component mode="edit"></user-component>
          </template>
        </div>
      </div>
    </div>

  </template>
  <script>
    'use strict';
    class UserListElement extends Polymer.Element {
      static get is() { return 'user-list'; }
      static get properties() {
        return {
          disableEdit: {
            type: Boolean,
          },
          disableCreate: {
            type: Boolean,
            value: false
          },
          users: {
            type: Array,
            value: () => JSON.parse(localStorage.getItem('onboardProjectUsers')) || []
          },
          usersToDisplay: {
            type: Boolean,
            value: true,
          },
          mode: {
            type: String,
          },
          modes: {
            type: Object,
            value: () => {
              return {
                CREATE_NEW: 'create',
                DISPLAY: 'display'
              };
            }
          },
        };
      }
      connectedCallback() {
        super.connectedCallback();
        if (!this.users.length) {
          this.usersToDisplay = false;
          this.mode = this.modes.CREATE_NEW;
        } else {
          this.usersToDisplay = true;
          this.mode = this.modes.DISPLAY;
        }

        document.addEventListener('cancel create new user', () => {
          this.mode = this.modes.DISPLAY;
        });

        document.addEventListener('editing user card', () => {
          this.disableCreate = this.disableCreate !== true;
        });

      }

      isMode(currentMode, expectedMode) {
        return (currentMode === expectedMode);
      }

      createNewUserCard() {
        this.mode = this.modes.CREATE_NEW;
        this.disableEdit = true;
      }
    }

    customElements.define(UserListElement.is, UserListElement);
  </script>
</dom-module>
