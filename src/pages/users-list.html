<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Users List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="import" href="./nav-bar.html">
  <script src="./main.js"></script>
</head>
<style>
  .default-card {
    background-color: #B1A296;
    width: fit-content;
    padding: 15px;
    margin: 5px;
    border-radius: 5px;
    box-shadow: 3px 3px 2px lightgrey;
  }
  li {
    list-style: none;
  }
</style>

<body>
  <header>
    <nav>
      <nav-bar></nav-bar>
    </nav>
  </header>
  <h1>
    Users:
  </h1>
  <ul>
    <li>
      <hgroup class="default-card">
        <h2 class="name">Jason Ropp</h2>
        <h3 class="id">ID: Wombat</h3>
        <h3 class="phone">541-615-9999</h3>
        <h3 class="email">
          <a href="dummy@email.com">dummy@email.com</a>
        </h3>
        <button type="button" onclick="toggleUserDetails(event)">Hide Details</button>
      </hgroup>
    </li>
  </ul>
</body>
<script>
  'use strict';

  let toggleUserDetails = function(event) { // eslint-disable-line no-unused-vars
    window.toggleUserDetails(event);
  };

</script>

</html>
